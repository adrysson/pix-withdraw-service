services:
  app:
    container_name: hyperf-skeleton
    image: hyperf-skeleton
    build:
      context: .
    entrypoint: ["php", "bin/hyperf.php", "server:watch"]
    volumes:
      - ./:/opt/www
    ports:
      - 9501:9501
    environment:
      - APP_ENV=dev
      - SCAN_CACHEABLE=false
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: pix_withdraw_service
      MYSQL_USER: pix_withdraw_service
      MYSQL_PASSWORD: password
    ports:
      - "33061:3306"
    volumes:
      - db_data:/var/lib/mysql

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "1025:1025"   # Porta SMTP
      - "8025:8025"   # Interface web do MailHog

  redis:
    image: redis:7.2
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

networks:
  default:
    name: hyperf-skeleton

volumes:
  db_data:
  redis_data: